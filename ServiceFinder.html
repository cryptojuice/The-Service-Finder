<head>
  <title>ServiceFinder</title>
</head>

<body>
  <div class="page-header">
      <h1>The Service Finder</h1>
  </div>
  {{renderPage}}
</body>

<template name="newServiceForm">
<form class="form-horizontal">
    <fieldset>
        <legend>Add a new Service or Application</legend>
        <label>Service Name:</label>
        <input type="text" id="name" placeholder="A&PO">
        <label>Description:</label>
        <textarea rows="3" cols="50" id="description"></textarea>
        <button type="submit" id="submit" class="btn">Submit</button>
    </fieldset>
</form>
</template>

<template name="services">
  <div class="input-append">
    <input type="text" class="span2 search-query">
    <button type="submit" class="btn">Search</button>
  </div>
  {{#each service}}
  <div id="{{_id}}">
    <h3>{{name}}</h3>
    <p>{{description}}</p>  
  </div>
  {{/each}}
</template>
