<head>
  <title>ServiceFinder</title>
</head>

<body>
  {{> body}}
</body>

<template name="navigation">
  <div class="navbar navbar-fixed-top">
    <div class="navbar-inner">
      <div class="container">
        <a class="brand" href="/">The Service Finder</a>
        <a class="btn" href="/">Home</a>
        <a class="btn" href="add">Add</a>
        <input type="text" class="navbar-search pull-right" id="search" placeholder="Search">
      </div>
    </div>
  </div>
</template>

<template name="serviceForm">
  <div class="form-horizontal">
    <legend>Add a new Service or Application</legend>
    <div class="control-group">
      <label>Service Name:</label>
      <input type="text" id="name" placeholder="Example: A&PO">
    </div>
    <div class="control-group">
      <label>Description:</label>
      <textarea rows="5" cols="60" id="description"></textarea>
      <button type="submit" id="submit" class="btn">Submit</button>
    </div>
  </div>
</template>

<template name="services">
  <div class="sidebar">
  </div>

  {{#each service}}
    <div class="span2">
      <img src="{{_id}}.jpg" class="img-polaroid">
    </div>

    <div class="span8">
      <a href="{{_id}}"><h4>{{name}}</h3></a>
        <p>{{description}}</p>  

      <i class="icon-trash"></i>
      <span>Delete</span>

      <i class="icon-edit"></i>
      <span>Edit</span>
    </div>
  {{/each}}
  </template>

  <template name="body">
  {{> navigation}}
  <div class="container">
    <div class="hero-unit">
      <p>Find information on services, application, and various projects useful to Pernod Ricard.</p>
    </div>
    {{renderPage}}
  </div>
  </template>
