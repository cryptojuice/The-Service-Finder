<head>
  <title>The Service Finder</title>
</head>

<body>
  {{> body}}
</body>

<template name="navigation">
  <div class="navbar navbar-fixed-top">
    <div class="navbar-inner">
      <div class="container">
        <a class="brand" href="/">The Service Finder</a>
        <a class="btn" href="/">Home</a>
        <a class="btn" href="add">Add</a>
        <input type="text" class="navbar-search pull-right" id="search" placeholder="Search">
      </div>
    </div>
  </div>
</template>

<template name="serviceForm">
  <div class="form-horizontal">
    <legend>Add a new Service or Application</legend>
    <div class="control-group">
      <label>Service Name:</label>
      <input type="text" id="name" placeholder="Example: A&PO" required>
    </div>
    <div class="control-group">
      <label>Description:</label>
      <textarea class="field span12" rows="8" id="description"></textarea>
      <button id="submit" class="btn">Submit</input>
    </div>
  </div>

  <div class="preview">
  </div>
  <div id="formAlert">
  </div>
</template>

<template name="services">
  <legend>Directory</legend>
  {{#each service}}
    <div class="span8">
      <a href="{{_id}}"><h4>{{name}}</h3></a>
    </div>
  {{/each}}
</template>

<template name="showService">
  <div class="postcontainer">
  <legend><h2>{{service.name}}</h2></legend>
  {{{service.description}}}
  <i class="icon-trash"></i>
  <i class="icon-edit"></i>
  </div>
</template>


  <template name="body">
  {{> navigation}}
  <div class="container">
    {{renderPage}}
  </div>
  </template>
